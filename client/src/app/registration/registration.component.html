<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="First Name" type="text" class="form-control" id="fname" formControlName="fname">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Last Name" type="text" class="form-control" id="lname" formControlName="lname">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Password" type="password" class="form-control" id="password" formControlName="password">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Confirm Password" type="password" class="form-control" id="cpassword" formControlName="cpassword">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Email" type="email" class="form-control" id="email" formControlName="email">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Contact" type="number" class="form-control" id="contact" formControlName="contact">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Portfolio" type="url" class="form-control" id="portfolio" formControlName="portfolio">
    </mat-form-field>
  </div>

  <div formGroupName="company">

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Designation" type="text" class="form-control" id="designation" formControlName="designation">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Company Name" type="text" class="form-control" id="cname" formControlName="cname">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="City" type="text" class="form-control" id="city" formControlName="city">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="State" type="text" class="form-control" id="state" formControlName="state">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Country" type="text" class="form-control" id="country" formControlName="country">
      </mat-form-field>
    </div>

  </div>
  <button class="btn" type="submit" mat-raised-button color="primary" [disabled]="!registrationForm.valid">Submit</button>
  <router-outlet></router-outlet>

</form>
