<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
      <a mat-list-item type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a>
          MUM FORUM
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a>
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">dashboard</mat-icon>
              <span class="label">Dashboard</span>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">input</mat-icon>
              <span class="label" (click)=onLogOut()>LogOut</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
<div>
  <br>
  <div class="container">
    <div class="container">
      <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center" class="content">
        <div class="blocks">
          <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon> Add New Discussion
          </button>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Recent Discussions</h3>
          </mat-card-title>

          <mat-accordion>
            <div *ngFor="let item of questions">
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{item.question}}
                  </mat-panel-title>
                  <mat-panel-description>
                    {{item.topics}}
                  </mat-panel-description>
                </mat-expansion-panel-header>

                <div *ngFor="let comment of item.comments">
                  <p>{{comment}}</p>
                </div>

                <mat-form-field>
                  <input matInput placeholder="New Comments">
                </mat-form-field>
              </mat-expansion-panel>
            </div>
            <!--mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  What is C++ Templates?
                </mat-panel-title>
                <mat-panel-description>
                  Templates, C++
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>Templates are generics of C++.</p>
              <mat-form-field>
                <input matInput placeholder="New Comments">
              </mat-form-field>
            </mat-expansion-panel-->
          </mat-accordion>

        </mat-card>
      </div>
    </div>
  </div>
</div>
